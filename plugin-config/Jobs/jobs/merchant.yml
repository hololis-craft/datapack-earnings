Merchant:
  fullname: 商人
  shortname: M
  FullDescription:
    - "お店を作る…あなたの考えた一等地に。"
  ChatColour: AQUA
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*2)
  income-progression-equation: baseincome
  points-progression-equation: basepoints
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  # Quests:
  #   "1":
  #     Name: Galileo
  #     Objectives:
  #       - Explore;1;30
  #     RewardCommands:
  #       - eco give [playerName] 100
  #       - msg [playerName] Completed quest!
  #     RewardDesc:
  #       - Go on a trip and get money
  #       - Get 100 for this!
  cmd-on-join:
    - lp user [name] parent add jobs-merchant
  cmd-on-leave:
    - lp user [name] parent remove jobs-merchant
  Gui:
    ItemStack: emerald
  VTrade:
    ALL:
      income: 60.0
      experience: 5.0
