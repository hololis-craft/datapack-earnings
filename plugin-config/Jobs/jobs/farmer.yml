Farmer:
  fullname: 農家
  shortname: Fa
  FullDescription:
    - "草木を耕し、動物を飼育し、時には釣りをしてお金を稼ぐ。"
  ChatColour: BLUE
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome
  points-progression-equation: basepoints
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  # Quests:
  #   "1":
  #     Name: Regular Joe
  #     Objectives:
  #       - Breed;Sheep;10
  #       - Shear;White;10
  #       - Milk;Cow;3
